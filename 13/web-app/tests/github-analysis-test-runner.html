        class SimpleTestFramework {
            constructor() {
                this.tests = [];
                this.results = {
                    passed: 0,
                    failed: 0,
                    skipped: 0,
                    total: 0
                };
                this.currentTestName = '';
            }

            describe(name, fn) {
                console.log(`\nüìã ${name}`);
                fn();
            }

            test(name, fn) {
                const self = this;
                self.tests.push({ 
                    name, 
                    fn: async function() {
                        try {
                            await fn.call(self);
                        } catch (error) {
                            self.fail(`–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ç–µ—Å—Ç–∞: ${error.message}`);
                        }
                    }
                });
            }

            expect(value) {
                const self = this; 
                return {
                    toBe: (expected) => {
                        if (value === expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be ${expected}`);
                        }
                    },
                    toEqual: (expected) => {
                        if (JSON.stringify(value) === JSON.stringify(expected)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${JSON.stringify(value)} to equal ${JSON.stringify(expected)}`);
                        }
                    },
                    toContain: (expected) => {
                        if (value && value.includes && value.includes(expected)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to contain ${expected}`);
                        }
                    },
                    toBeTruthy: () => {
                        if (value) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be truthy`);
                        }
                    },
                    toBeNull: () => {
                        if (value === null) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be null`);
                        }
                    },
                    toBeGreaterThanOrEqual: (expected) => {
                        if (value >= expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be greater than or equal to ${expected}`);
                        }
                    },
                    toBeLessThanOrEqual: (expected) => {
                        if (value <= expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be less than or equal to ${expected}`);
                        }
                    },
                    toHaveLength: (expected) => {
                        if (value && value.length === expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to have length ${expected}`);
                        }
                    },
                    toHaveProperty: (property) => {
                        if (value && value.hasOwnProperty(property)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to have property ${property}`);
                        }
                    },
                    not: {
                        toBe: (expected) => {
                            if (value !== expected) {
                                self.pass();
                            } else {
                                self.fail(`Expected ${value} not to be ${expected}`);
                            }
                        }
                    }
                };
            }

            pass() {
                this.results.passed++;

            }

            fail(message) {
