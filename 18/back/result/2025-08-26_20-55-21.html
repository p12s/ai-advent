 <!DOCTYPE html>
    <html>
        <head>
            <style>
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-color: #f0f8ff;
                    font-family: Arial, sans-serif;
                }
                .block {
                    width: 30%;
                    padding: 20px;
                    margin: 10px;
                    text-align: center;
                }
                #block1 { background-color: #ffb6c1; }
                #block2 { background-color: #98fb98; }
                #block3 { background-color: #ffffe0; }
            </style>
        </head>
        <body>
            <div class="block" id="block1">Block 1</div>
            <div class="block" id="block2">Block 2</div>
            <div class="block" id="block3">Block 3</div>
        </body>
    </html>
