    <script>
        class SimpleTestFramework {
            constructor() {
                this.tests = [];
                this.results = {
                    passed: 0,
                    failed: 0,
                    skipped: 0,
                    total: 0
                };
                this.currentTestName = '';
            }

            describe(name, fn) {
                console.log(`\nüìã ${name}`);
                fn();
            }

            test(name, fn) {
                const self = this;
                self.tests.push({ 
                    name, 
                    fn: async function() {
                        try {
                            await fn.call(self);
                        } catch (error) {
                            self.fail(`–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ç–µ—Å—Ç–∞: ${error.message}`);
                        }
                    }
                });
            }

            expect(value) {
                const self = this; 
                return {
                    toBe: (expected) => {
                        if (value === expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be ${expected}`);
                        }
                    },
                    toEqual: (expected) => {
                        if (JSON.stringify(value) === JSON.stringify(expected)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${JSON.stringify(value)} to equal ${JSON.stringify(expected)}`);
                        }
                    },
                    toContain: (expected) => {
                        if (value && value.includes && value.includes(expected)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to contain ${expected}`);
                        }
                    },
                    toBeTruthy: () => {
                        if (value) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be truthy`);
                        }
                    },
                    toBeNull: () => {
                        if (value === null) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be null`);
                        }
                    },
                    toBeGreaterThanOrEqual: (expected) => {
                        if (value >= expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be greater than or equal to ${expected}`);
                        }
                    },
                    toBeLessThanOrEqual: (expected) => {
                        if (value <= expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to be less than or equal to ${expected}`);
                        }
                    },
                    toHaveLength: (expected) => {
                        if (value && value.length === expected) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to have length ${expected}`);
                        }
                    },
                    toHaveProperty: (property) => {
                        if (value && value.hasOwnProperty(property)) {
                            self.pass();
                        } else {
                            self.fail(`Expected ${value} to have property ${property}`);
                        }
                    },
                    not: {
                        toBe: (expected) => {
                            if (value !== expected) {
                                self.pass();
                            } else {
                                self.fail(`Expected ${value} not to be ${expected}`);
                            }
                        }
                    }
                };
            }

            pass() {
                this.results.passed++;
                this.results.total++;
                this.addResult('pass', '‚úÖ –¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω');
            }

            fail(message) {
                this.results.failed++;
                this.results.total++;
                this.addResult('fail', `‚ùå ${message}`);
            }

            skip() {
                this.results.skipped++;
                this.results.total++;
                this.addResult('skip', '‚è≠Ô∏è –¢–µ—Å—Ç –ø—Ä–æ–ø—É—â–µ–Ω');
            }

            addResult(type, message) {
                const resultsDiv = document.getElementById('results');
                if (!resultsDiv) {
                    console.error('Results div not found');
                    return;
                }
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${type}`;
                resultDiv.innerHTML = `
                    <div class="test-name">${this.currentTestName}</div>
                    <div class="test-message">${message}</div>
                `;
                resultsDiv.appendChild(resultDiv);
            }

            async runTests() {
                this.results = { passed: 0, failed: 0, skipped: 0, total: 0 };
                const resultsDiv = document.getElementById('results');
                if (resultsDiv) {
                    resultsDiv.innerHTML = '';
                }

                for (const test of this.tests) {
                    this.currentTestName = test.name;
                    try {
                        await test.fn();
                    } catch (error) {
                        this.fail(`–û—à–∏–±–∫–∞: ${error.message}`);
                    }
                }

                this.showSummary();
            }

            showSummary() {
                const resultsDiv = document.getElementById('results');
                if (!resultsDiv) {
                    console.error('Results div not found for summary');
                    return;
                }
                
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary';
                summaryDiv.innerHTML = `
                    <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h3>
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-number">${this.results.passed}</div>
                            <div class="stat-label">–ü—Ä–æ–π–¥–µ–Ω–æ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${this.results.failed}</div>
                            <div class="stat-label">–ü—Ä–æ–≤–∞–ª–µ–Ω–æ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${this.results.skipped}</div>
                            <div class="stat-label">–ü—Ä–æ–ø—É—â–µ–Ω–æ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${this.results.total}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ</div>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(summaryDiv);
            }
        }

        describe('parseGitHubDataFromReport', () => {
            test('–¥–æ–ª–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –ø–∞—Ä—Å–∏—Ç—å –≤–∞–ª–∏–¥–Ω—ã–π markdown –æ—Ç—á–µ—Ç', () => {

                const reportContent = `
# GitHub Analysis Report

–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: testuser

## Repositories

            test('–¥–æ–ª–∂–µ–Ω –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø—É—Å—Ç–æ–≥–æ –æ—Ç—á–µ—Ç–∞', () => {

        describe('DockerReportManager', () => {
            test('–¥–æ–ª–∂–µ–Ω —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞', () => {

            test('–¥–æ–ª–∂–µ–Ω –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –ø–æ—Ä—Ç –≤ –∑–∞–¥–∞–Ω–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ', () => {
