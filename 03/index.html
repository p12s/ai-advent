<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Gathering Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Requirements Gathering Chatbot</h1>
        </div>
        <div id="chat-messages"></div>
        <div id="format-container">
            <button class="format-button active" data-format="plain">PLAIN</button>
            <button class="format-button" data-format="json">JSON</button>
            <button class="format-button" data-format="xml">XML</button>
        </div>
        <div id="input-container">
            <input type="text" id="question-input" placeholder="Describe your application idea...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
